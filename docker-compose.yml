version: '3'

services:
  webserver:
    build: .
    working_dir: /var/www
    command: php -S 0.0.0.0:80
    ports:
      - "8080:80"
    volumes:
      - ./src/:/var/www
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal
    links:
      - "db:database"
    depends_on:
      - db

  db:
    build: ./mysql_data
    ports:
      - "3306:3306"

