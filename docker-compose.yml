version: '3'

services:
  webserver:
    image: phpstorm/php-71-apache-xdebug
    ports:
      - "8080:80"
    volumes:
      - ./src/:/var/www/html
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal

  db:
    image: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql.1

